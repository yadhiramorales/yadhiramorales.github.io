<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Geography Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"> </script>
</head>
<body class="text-center">
    <h1 class="p-4 bg-light"> California Geography Quiz</h1>

    <!-- First Question -->
    <h3><span id="markImg1"></span> What is the most visited national park in CA? </h3>
    <input type="text" id="q1">
    <br><br>
    <div id="q1Feedback"></div>
    <br><br>

    <!-- Second Question -->
    <h3><span id="markImg2"></span> Which ocean is along the CA coast? </h3>
    <select id="q2">
        <option value="">Select One</option>
        <option value="at">Atlantic</option>
        <option value="al">Alaskan</option>
        <option value="ca">Californian</option>
        <option value="pa">Pacific</option>
    </select>
    <br><br>
    <div id="q2Feedback"></div>
    <br><br>

    <!-- Third Question -->
    <h3><span id="markImg3"></span> Which of these famous bridges are found in CA?</h3>
    <input type="checkbox" id="Golden"> <label for="Golden"> Golden Gate Bridge </label>
    <input type="checkbox" id="Bay"> <label for="Bay"> Bay Bridge </label>
    <input type="checkbox" id="Bixby"> <label for="Bixby"> Bixby Bridge </label>
    <input type="checkbox" id="Shasta"> <label for="Shasta"> Shasta Bridge </label>
    <br><br>
    <div id="q3Feedback"></div>
    <br><br>

    <!-- Fourth Question -->
    <h3><span id="markImg4"></span>What is the largest city in CA?</h3>
    <div id="q4Choices"></div>

    <br><br>
    <div id="q4Feedback"></div>
    <br><br>

    <!-- Fifth Question -->
    <h3><span id="markImg5"></span> What is the length of the CA coastline? </h3>
    <select id="q5">
        <option value="">Select One</option>
        <option value="550">550 mi (890 km)</option>
        <option value="670">670 mi (1,080 km)</option>
        <option value="720">720 mi (1,160 km)</option>
        <option value="840">840 mi (1,350 km)</option>
    </select>
    <br><br>
    <div id="q5Feedback"></div>
    <br><br>

    <h3 id="validationFdbk" class="bg-danger text-white"></h3>
    <button class="btn btn-outline-dark"> Submit Quiz </button>

    <br>
    <h2 id="totalScore" class="text-info"></h2>

    <h3 id="totalAttempts"></h3>

    <script src="js/script.js"></script>
</body>
</html>
