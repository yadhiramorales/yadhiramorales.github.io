<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Geography Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"> </script>
</head>
<body class="text-center">
    <h1 class="p-4 bg-light"> US Geography Quiz</h1>

    <!-- First Question -->
    <h3><span id="markImg1"></span> What is the capital of California? </h3>
    <input type="text" id="q1">
    <br><br>
    <div id="q1Feedback"></div>
    <br><br>

    <!-- Second Question -->
    <h3><span id="markImg2"></span> What is the longest river? </h3>
    <select id="q2"> <!-- select tag is for dropdown questions -->
        <option value="">Select One</option>
        <option value="ms">Mississippi</option>
        <option value="mo">Missouri</option>
        <option value="co">Colorado</option>
        <option value="de">Delaware</option>
    </select>
    <br><br>
    <div id="q2Feedback"></div>
    <br><br>

    <!-- Third Question -->
    <h3><span id="markImg3"></span>What presidents are carved into Mount Rushmore?</h3>
    <input type="checkbox" id="Jackson"> <label for="Jackson"> A. Jackson </label>
    <input type="checkbox" id="Franklin"> <label for="Franklin"> B. Franklin </label>
    <input type="checkbox" id="Jefferson"> <label for="Jefferson"> T. Jefferson </label>
    <input type="checkbox" id="Roosevelt"> <label for="Roosevelt"> T. Roosevelt </label>
    <br><br>
    <div id="q3Feedback"></div>
    <br><br>

    <!-- Fourth Question -->
    <h3><span id="markImg4"></span>What is the smallest US state?</h3>
    <!-- <input type="radio" name = "q4" id="me" value="Maine"> <label for="me"> Maine </label>
    <input type="radio" name="q4" id= "ri" value="Rhode Island"> <label for="ri"> Rhode Island </label>
    <input type="radio" name="q4" id= "md" value="Maryland"> <label for="md"> Maryland </label>
    <input type="radio" name="q4" id= "de" value="Delaware"> <label for="de"> Delaware </label> -->
        <!-- removing hard-coded input tags to order can be randomized in js -->

    <div id="q4Choices"></div> <!-- alternative to above -->

    <br><br>
    <div id="q4Feedback"></div>
    <br><br>


    <h3 id="validationFdbk" class="bg-danger text-white"></h3>
    <button class="btn btn-outline-dark"> Submit Quiz </button>

    <br>
    <h2 id="totalScore" class="text-info"></h2>

    <h3 id="totalAttempts"></h3>

    <script src="js/script.js"></script>
</body>
</html>
