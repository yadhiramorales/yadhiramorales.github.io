<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </header>
        <br>
        <div id="main"> Enter a guess:
            <input type="text" id="playerGuess" size="5">
            <button id="guessBtn"> Guess </button>
            <button id="resetBtn"> Reset</button>
            <div id="feedback"></div>

            <div>Attempts left:
                <span id="attemptsLeft"></span>
            </div>
            <div>Previous Guesses:
                <span id="guesses"></span>
            </div>

            <div id="scoreboard">
                Wins: <span id="wins">0</span> <br> Losses: <span id="losses">0</span>
            </div>
        </div>

    <script src="js/script.js"></script>    
    </body>
</html>
