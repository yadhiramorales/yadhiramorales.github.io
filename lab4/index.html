<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
</head>
<body>
    <h1> Sign Up Form </h1>

    <fieldset>
    <legend>Sign Up</legend>
    First Name: <input type="text"><br> 
    Last Name: <input type="text"><br> 
    Email: <input type="text"><br> 
    Phone Number:<input type="text"><br><br>
    Zip Code: <input type="text" id="zip"><br> 
    City: <span id="city"></span><!-- using span so the text displays on same line -->
    <br>
    Latitude: <span id="lat"></span>
    <br>
    Longitude: <span id="long"></span>
    <br><br>
    State:  <select id="stateOptions"></select><br>
    Select a County: <select></select><br>

    Desired Username: <input type="text"><br>
    Password: <input type="password" id="pw"><br> 
    <!-- <span id="pw"></span> -->
    Type Password Again: <input type="password"><br>
    <input type="submit" value="Sign up!">
    </fieldset>

    <script src="js/script.js"></script>
</body>
</html>
