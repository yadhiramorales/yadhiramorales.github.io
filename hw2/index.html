<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Page</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1> Shopping Cart </h1>

    <!-- Cart items -->
    <div class="item">
        <img src="img/bottled-water.jpg" alt="bottled water" class="imgClass">
        <div class="itemInfo">
            <span class="itemName">Purified Bottled Water</span>
            <span class="itemDescription">16.9 fl oz, 40-count</span>
        </div>
        <input type="number" class="itemQty" value="1" min="1" id="water" oninput="displaySubtotal()">
        <span class="itemPrice" data-price="10">$10.00</span>
    </div>

    <div class="item">
        <img src="img/tide-detergent.png" alt="tide detergent" class="imgClass">
        <div class="itemInfo">
            <span class="itemName">Tide Auto Dispense Liquid Laundry Detergent</span>
            <span class="itemDescription">125 Loads, 154 fl oz</span>
        </div>
        <input type="number" class="itemQty" value="1" min="1" id="tide" oninput="displaySubtotal()">
        <span class="itemPrice" data-price="22">$22.00</span>
    </div>

    <div class="item">
        <img src="img/cheez-its.jpeg" alt="Cheez-It" class="imgClass">
        <div class="itemInfo">
            <span class="itemName">Cheez-It Crackers</span>
            <span class="itemDescription">White Cheddar, 15-count</span>
        </div>
        <input type="number" class="itemQty" value="1" min="1" id="cheez-its" oninput="displaySubtotal()">
        <span class="itemPrice" data-price="12">$12.00</span>
    </div>


    <!-- shipping method -->
    <section id="shipMethod">
    <h2>Shipping Method</h2>

    <div class="shipOption">
        <label>
            <div class="shipText">
            <input type="radio" id="standard" name="shipping" value="7">
            <span id="shipImgStandard"></span> <!-- placeholder -->
            <div class="shipInfo">
                <span class="shipType">Standard Shipping</span>
                <span class="shipTiming">4-6 business day delivery once shipped</span>
            </div>
            </div>
            <span class="shipPrice">$7.00</span>
        </label>
    </div>

    <div class="shipOption">
        <label>
            <div class="shipText">
            <input type="radio" id="express" name="shipping" value="21">
            <span id="shipImgExpress"></span> <!-- placeholder -->
            <div class="shipInfo">
                <span class="shipType">Express Shipping</span>
                <span class="shipTiming">2-3 business day delivery once shipped</span>
            </div>
            </div>
            <span class="shipPrice">$21.00</span>
        </label>
        </div>

        <div class="shipOption">
        <label>
            <div class="shipText">
            <input type="radio" id="priority" name="shipping" value="27">
            <span id="shipImgPriority"></span> <!-- placeholder -->
            <div class="shipInfo">
                <span class="shipType">Priority Shipping</span>
                <span class="shipTiming">1-2 business day delivery once shipped</span>
            </div>
            </div>
            <span class="shipPrice">$27.00</span>
        </label>
    </div>
    </section>

    <input type="text" id="promoCode" placeholder="Enter promo code">
    <button id="promoBtn">Apply</button>
    <span id="promoFeedback"></span>
    <br>

    <!-- order summary -->
    <h2> Order Summary </h2>

    <div class="row">
        Subtotal
        <span id="subtotal">0.00</span>
    </div>

    <div class="row">
        Shipping
        <span id="shipping-cost">0.00</span>
    </div>

    <div class="row">
        Taxes
        <span id="taxes">0.00</span>
    </div>

    <div class="row">
        Total
        <span id="total">0.00</span>
    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
