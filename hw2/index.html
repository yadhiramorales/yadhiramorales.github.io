<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Page</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1> Shopping Cart </h1>

    <!-- Cart items -->
    <div class="item">
        <img src="img/bottled-water.jpg" alt="bottled water" class="imgClass">
        <div class="item-info">
            <span class="item-name">Purified Bottled Water</span>
            <span class="item-desc">16.9 fl oz, 40-count</span>
        </div>
        <div class="item-qty-wrap">
            <input type="number" class="item-qty" value="1" min="1" aria-label="Quantity">
        </div>
        <span class="item-price" data-price="10">$10.00</span>
    </div>

    <div class="item">
        <img src="img/tide-detergent.png" alt="tide detergent" class="imgClass">
        <div class="item-info">
            <span class="item-name">Tide Auto Dispense Liquid Laundry Detergent</span>
            <span class="item-desc">125 Loads, 154 fl oz</span>
        </div>
        <div class="item-qty-wrap">
            <input type="number" class="item-qty" value="1" min="1" aria-label="Quantity">
        </div>
        <span class="item-price" data-price="22">$22.00</span>
    </div>

    <div class="item">
        <img src="img/cheez-its.jpeg" alt="Cheez-It" class="imgClass">
        <div class="item-info">
            <span class="item-name">Cheez-It Crackers</span>
            <span class="item-desc">White Cheddar, 15-count</span>
        </div>
        <div class="item-qty-wrap">
            <input type="number" class="item-qty" value="1" min="1" aria-label="Quantity">
        </div>
        <span class="item-price" data-price="12">$12.00</span>
    </div>


    <!-- shipping method -->
    <section id="ship-method">
    <h2>Shipping Method</h2>

    <div class="shipping-option">
        <label>
            <div class="ship-left">
                <input type="radio" id="standard" name="shipping" value="7">
                <div class="ship-info">
                    <span class="ship-title">Standard Shipping</span>
                    <span class="ship-desc">4-6 business day delivery once shipped</span>
                </div>
            </div>
            <span class="ship-price">$7.00</span>
        </label>
    </div>

    <div class="shipping-option">
        <label>
            <div class="ship-left">
                <input type="radio" id="express" name="shipping" value="21">
                <div class="ship-info">
                    <span class="ship-title">Express Shipping</span>
                    <span class="ship-desc">2-3 business day delivery once shipped</span>
                </div>
            </div>
            <span class="ship-price">$21.00</span>
        </label>
    </div>

    <div class="shipping-option">
        <label>
            <div class="ship-left">
                <input type="radio" id="priority" name="shipping" value="27">
                <div class="ship-info">
                    <span class="ship-title">Priority Shipping</span>
                    <span class="ship-desc">1-2 business day delivery once shipped</span>
                </div>
            </div>
            <span class="ship-price">$27.00</span>
        </label>
    </div>
    </section>

    <input type="text" id="promo-code" placeholder="Enter promo code">
    <button id="apply-promo">Apply</button>

    <!-- order summary -->
    <h2> Order Summary </h2>

    <div class="row">
        Subtotal
        <!-- price -->
        <span id="subtotal">0.00</span>
    </div>

    <div class="row">
        Shipping
        <!-- price -->
        <span id="shipping-cost">0.00</span>
    </div>

    <div class="row">
        Total
        <!-- price -->
        <span id="total">0.00</span>
    </div>

</body>
</html>
